<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="icon" type="image/x-icon" href="/asset/rps.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>
        <span id="result-choice"></span>
        <span id="result-message"></span>
      </p>
    </div>
    <div class="choices">
      <div id="rock" class="choice">
        <img src="asset/rock.png" alt="rock" />
      </div>
      <div id="paper" class="choice">
        <img src="asset/paper.png" alt="rock" />
      </div>
      <div id="scissor" class="choice">
        <img src="asset/scissor.png" alt="rock" />
      </div>
    </div>
    <p id="action-message">Make your move!</p>
    <script src="app.js"></script>
  </body>
</html>
